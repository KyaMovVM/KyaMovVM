<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sports Demo</title>
    <link rel="stylesheet" href="styless.css" />
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
      }
      canvas {
        background: #fff;
        border: 1px solid #ccc;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="heart"></div>
    <h1>Simple JavaScript Sports Demo</h1>
    <p class="changes">New 3D car animation added below.</p>
    <div class="sportcar"></div>
    <div class="hear"></div>
    <h1>Simple JavaScript Sports Demo</h1>
    <canvas id="field" width="500" height="300"></canvas>
    <script>
      const canvas = document.getElementById("field");
      const ctx = canvas.getContext("2d");
      let x = canvas.width / 2;
      let y = canvas.height / 2;
      let vx = 3;
      let vy = 2;
      function drawBall() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        ctx.arc(x, y, 15, 0, Math.PI * 2);
        ctx.fillStyle = "orange";
        ctx.fill();
        ctx.closePath();
        x += vx;
        y += vy;
        if (x + 15 > canvas.width || x - 15 < 0) vx = -vx;
        if (y + 15 > canvas.height || y - 15 < 0) vy = -vy;
        requestAnimationFrame(drawBall);
      }
      drawBall();
    </script>
  </body>
</html>
